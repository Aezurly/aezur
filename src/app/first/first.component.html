<section class="background"></section>
<main>
	<h1 class="gradient">Projets Personnels</h1>
	<section>
		<div
			*ngFor="let project of projectsList.projects; index as i"
			[attr.id]="'project' + i"
			(click)="showDiv(i)"
		>
			<h3>{{ project.title }}</h3>
      
			<img src="{{ project.image }}"/>
      <a>...</a>
      <div class="links">
				<a href="{{ project.github_link }}" target="_blank">
					<i class="fa-brands fa-github"></i>
        </a>
				<a href="{{ project.link }}" target="_blank">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
			</div>
			<p>
				{{ project.description }}
			</p>
			<h2 class="gradient" [innerHTML]="project.icon"></h2>
		</div>
	</section>
</main>
